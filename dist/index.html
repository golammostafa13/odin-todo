<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="undefined"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <main>
      <header id="header">
        <h1>Todo App</h1>
        <nav id="nav">
          <li id="home">Home</li>
          <li id="today">Today</li>
          <li id="week">This Week</li>
        </nav>
      </header>
      <div class="container">
        <section id="project-bar">
          <h1>Projects</h1>
          <div id="projects">
            <div class="project">Default Project</div>
          </div>
          <div id="add-all">
            <button>+</button>
          </div>
        </section>
        <section id="content">
          <p class="item">Default item</p>
        </section>
      </div>
      <div id="form-container"></div>
      <footer id="footer">
        <p>
          Copyright &copy Golam Mostafa.
          <a href="http://github.com/golammostafa13">Github</a>
        </p>
      </footer>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
